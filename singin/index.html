<!DOCTYPE html>
<html>
<head>
<title>Войдите в PuzPay</title>
<style>
#signin_text {
  font-size: 85px;
  text-align: center;
  margin-top: 40%;
}
#code {
  width: 500px;
  height: 100px;
}
#code1, #code2, #code3, #code4 {
  width: 100px;
  height: 100px;
  background-color: #000;
  display: inline-block;
}
#keyboard {
  display: none;
}
#keyboard_0, #keyboard_1, #keyboard_2, #keyboard_3, #keyboard_4, #keyboard_back {
  display: inline;
}
#keyboard_5, #keyboard_6, #keyboard_7, #keyboard_8, #keyboard_9 {
  display: inline;
}
</style>
</head>
<body>
<p id="signin_text">Пожалуйста,<br> войдите в аккаунт PuzPay</p>
<div id="code">
<div id="code1"></div>
<div id="code2"></div>
<div id="code3"></div>
<div id="code4"></div>
</div>
<div id="keyboard">
<div id="keyboard_0">0</div>
<div id="keyboard_1">1</div>
<div id="keyboard_2">2</div>
<div id="keyboard_3">3</div>
<div id="keyboard_4">4</div>
<div id="keyboard_back">&#9003;</div>
<br />
<div id="keyboard_5">5</div>
<div id="keyboard_6">6</div>
<div id="keyboard_7">7</div>
<div id="keyboard_8">8</div>
<div id="keyboard_9">9</div>
</div>
<script>
var code_num = 1
var code = document.getElementById('code');
var keyboard = document.getElementById('keyboard');
code.onclick = function () {
  keyboard.style.display = "block";
};
</script>
</body>
</html>
